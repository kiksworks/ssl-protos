syntax = "proto2";

package ssl_protos.grsim;

message Robot {
  required double x = 1;
  required double y = 2;
  required double dir = 3;
  required uint32 id = 4;
  required bool yellowteam = 5;
  optional bool turnon = 6;
}

message Ball {
  required double x = 1;
  required double y = 2;
  required double vx = 3;
  required double vy = 4;
}

message Replacement {
  optional Ball ball = 1;
  repeated Robot robots = 2;
}
